---
layout: default
description: A description about my blog homepage
---

<div id="posts">
    <h2>Blog Posts</h2>
    {% for post in site.posts %}
    <p>
        <a href="{{ post.url }}">{{ post.title }}</a>
        &middot;
        <span class="tags">{{ post | tags }}</span>
        <br />
        Added by <a href="/about">{ post.author }}</a> on <span>{{ post.date | date_to_string }}</span>
    </p>
    {% endfor %}
</div>
