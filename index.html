---
layout: default
---
<div id="posts">
    <h2>Blog Posts</h2>

    <div class="post-content">
        {% for post in site.posts %}
        <p>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="posts-meta">
                Added by <a href="/about">{{ post.author }}</a> on <span>{{ post.date | date_to_long_string }}</span>
                {% if page.tags != nil %}
                    and tagged as {{ page | tags }}
                {% endif %}
            </div>
        </p>
        {% endfor %}
    </div>
</div>
