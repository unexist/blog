---
layout: default
---
<div id="posts">
    <h2>Blog Posts</h2>

    <div class="post-content">
        {% for post in site.posts %}
        <p>
            <div>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <div>{{ post.excerpt }}</div>
            </div>
            Added by <a href="/about">{{ post.author }}</a> on <span>{{ post.date | date_to_string }}</span>
            <div class="post-meta tags">Tagged as {{ post | tags }}</div>
        </p>
        {% endfor %}
    </div>
</div>
