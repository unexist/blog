---
layout: default
---
<div id="posts">
    <h2>Posts tagged as #{{ page.tag }}</h2>
    {% for post in page.posts %}
        <p>
            <div class="post-meta">
                {{ post.date | date_to_string }}
                &middot;
                {{ post.author }}
                &middot;
                <span class="tags">{{ post | tags }}</span>
            </div>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </p>
    {% endfor %}
</div>
