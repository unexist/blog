---
layout: default
---
<div id="posts">
    <h2>Posts tagged as #{{ page.tag }}</h2>

    <div class="post-content">
        {% for post in page.posts %}
        <p>
            <div>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </div>
            Tagged by <a href="/about">{{ post.author }}</a> on <span>{{ post.date | date_to_string }}</span>
            <div class="post-meta tags">And as {{ post | tags }}</div>
        </p>
        {% endfor %}
    </div>
</div>
