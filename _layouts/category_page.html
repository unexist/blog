---
layout: default
---
<div id="posts">
    <h2>Posts categorized in #{{ page.category }}</h2>

    <div class="post-content">
        {% for post in page.posts %}
        <p>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="post-meta">
                Categorized by <a href="/about">{{ post.author }}</a> on <span>{{ post.date | date_to_long_string }}</span>
                {% if post.tags != nil %}
                    and tagged as {{ post | tags }}
                {% endif %}
            </div>
        </p>
        {% endfor %}
    </div>
</div>
