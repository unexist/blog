---
layout: default
---
<div class="post-content">
    <div>
        <h2>{{ page.title }}</h2>
        <div id="tag-cloud" class="tags">
        Written by <a href="/about">{{ page.author }}</a> on {{ page.date | date_to_long_string }}
        {% if page.tags != nil %}
            <div class="post-tags">
                and tagged as {{ page | tags }}
            </div>
        </div>
        {% endif %}
    </div>

    {{ content }}
</div>
